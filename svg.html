<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <script language="javascript">
        function Red(event) {
            var circle = event.target;
            circle.setAttribute("style", "fill: red")
        }
        function Green(event) {
                var circle = event.target;
                circle.setAttribute("style", "fill: green")
            }
    </script>    
</head>
<body>
    <table>
        <tr>
            <td>
            <svg>
                <!-- Draws a green circle that changes to red. -->
                <circle id="circle" cx="50" cy="50" r="50" fill="green" onmouseover="Red(event)" onmouseout="Green(event)" />
            </svg>
        </td>
        <td>
            <svg>
                <!-- Draws traffic lights. -->
                <rect id="lightStandard" x="0" y="0" width="60" height="200" fill="black" />
                <circle id="redLight" cx="29" cy="10" r="25" fill="red" />
                <circle id="amberLight" cx="29" cy="65" r="25" fill="yellow" />
                <circle id="greenLight" cx="29" cy="120" r="25" fill="green" />
            </svg>
        </td>
    </tr>
    <tr>
        <td>
            <svg>
                <!-- Draws a purple spiky shape. -->
                <polygon points="10, 15 30, 35 10, 85 100, 85, 70, 35, 100, 15" fill="purple" />
            </svg>
        </td>
        <td>
            <svg>
                <!-- Draws an orange zigzag line. -->
                <polyline points="10, 50 30, 70 50, 32 62, 96 78, 65 96, 70"
                    style="stroke:orange; fill:none; stroke-width: 5;" />
            </svg>
        </td>
    </tr>
    <tr>
        <td>
            <svg>
                <!-- Draws a straight vertical blue line. -->
                <line x1="150" y1="100" x2="150" y2="150" style="stroke:blue;stroke-width:3;" />
            </svg>
        </td>
        <td>
            <svg>
                <!-- Draws a green ellipse. -->
                <ellipse cx="250" cy="70" rx="30" ry="55" fill="green" />
            </svg>
        </td>
    </tr>
    <tr>
        <td>
            <svg id="mySVG">
                <img src="https://svgstudio.com/files/1/0269/1435/t/1/assets/Freesample.png?21088" width="100" height="100">
            </svg>
        </td>
    </tr>
    </table>
    
</body>
</html>
